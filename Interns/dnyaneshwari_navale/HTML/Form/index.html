<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task2</title>
</head>
<body>
    <div class="container">

        <input type="checkbox" id="check">
        
        <div class="login form">
            <header>Welcome back!</header> 
            <h3>Log in to access your account.</h3>
            <form action="#">
                <input type="email" placeholder="Enter Email" required> 
                <input type="password" placeholder="Enter Your Password" required>
                <input type="button" class="button" value="Login">
            </form> 
            <div class="change">
                <span class="change">Not a member?
                 <label for="check">Signup Here</label>
                </span>
              </div>
        </div>

        <div class="signup form">
            <header>Join us doday!</header>
            <h3>Sign up now to become a member.</h3>
            <form action="#">
                <input type="text" placeholder="Enter Name" required>
                <input type="email" placeholder="Enter Email" required> 
                <input type="password" placeholder="Choose a Password" required>
                <input type="password" placeholder="Re-Enter a Password" required>
                <input type="button" class="button" value="SignUp">
            </form> 
            <div class="change">
                <span class="change">Already a member?
                 <label for="check">Login Here</label>
                </span>
              </div>
        </div>

    </div>
</body>
</html>
