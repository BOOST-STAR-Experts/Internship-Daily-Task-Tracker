<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <th colspan="2">Schedule</th>
            <th colspan="3">Product</th>
        </thead>

        <tbody>
            <tr>
                <th rowspan="2">Day</th>
                <th rowspan="2">Time</th>
                <th rowspan="2">Item</th>
                <th colspan="2">Shipping Details</th>
            </tr>
            <tr>
                <th>Quantity</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td rowspan="6">MONDAY</td>
                <td rowspan="3">10:00 AM</td>
                <td>Bag</td>
                <td>10</td>
                <td rowspan="3">2000.00</td>
            </tr>
            <tr>
                <td>T-Shirt</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>20</td>
            </tr>
            <tr>
                <td rowspan="2">1:00 PM</td>
                <td>T-Shirt</td>
                <td>20</td>
                <td rowspan="2">1300.00</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>15</td>
            </tr>
            <tr>
                <td>5:00 PM</td>
                <td>Bag</td>
                <td>8</td>
                <td>800.00</td>
            </tr>
            <tr>
                <td rowspan="5">TUESDAY</td>
                <td rowspan="3">12:00 PM</td>
                <td>Bag</td>
                <td>8</td>
                <td rowspan="3">2100.00</td>
            </tr>
            <tr>
                <td>T-shirt</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>22</td>
            </tr>
            <tr>
                <td rowspan="2">1:00 Pm</td>
                <td>T-shirt</td>
                <td>10</td>
                <td rowspan="2">600.00</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
