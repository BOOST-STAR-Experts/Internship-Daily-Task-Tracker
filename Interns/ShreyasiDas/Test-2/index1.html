<!DOCTYPE html>
<html>
<head>
    <title> Box Of Balls </title>
    <style>
        body {
    font-family: monospace;
    background-color: #e2fffd;
}

h1 {
    text-transform: uppercase;
    color: white;
    background-color: darkslategrey;
    padding: 20px;
    text-align: center;
    font-size: 2rem;
}

#box {
    width: 330px;
    height: 240px;
    background-color: #ffffff;
    margin: 100px auto;
    border: 1px solid black;
    display: flex;
    flex-direction: column-reverse;
    flex-wrap: wrap;
}

#box div {
    border-radius: 50%;
    border: 1px solid lightgrey;
    box-sizing: border-box;
}

#ball1 {
    height: 30px;
    width: 30px;
    background-color: #ff9bc9;
}

#ball2 {
    height: 40px;
    width: 40px;
    background-color: #df8eff;
}

#ball3 {
    height: 50px;
    width: 50px;
    background-color: #91dcff;
}

#ball4 {
    height: 60px;
    width: 60px;
    background-color: #93ff99;
}

#ball5 {
    height: 70px;
    width: 70px;
    background-color: #dfff89;
}

#ball6 {
    height: 80px;
    width: 80px;
    background-color: #ffdf8e;
}

    </style>
</head>
<body>

    <header>
        <h1> Let's play with box of balls &excl;&excl;&excl; </h1>
    </header>

    <div id="box">
        <div id="ball1"></div>
        <div id="ball2"></div>
        <div id="ball3"></div>
        <div id="ball4"></div>
        <div id="ball5"></div>
        <div id="ball6"></div>
    </div>

</body>
</html>
