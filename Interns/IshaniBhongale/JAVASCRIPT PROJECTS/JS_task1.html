    <script>
        
        //1. CONVERSION OF NUMBER/OTHER DATA TYPES TO STRING
        let a = 5; //NUMBER
        let b = 9007199254740992n; //BIG-INTEGER
        let c = true; //BOOLEAN
        let d = null; //NULL
        let e; //UN-DEFINED
        console.log(typeof(a+" ")); OR console.log(typeof(String(a)));
        console.log(typeof(b+" "));
        console.log(typeof(c+" "));
        console.log(typeof(d+" "));
        console.log(typeof(e+" "));

        //2. CONVERSION OF STRING/OTHER DATA TYPES TO NUMBERS
        let a = "Hey"; //STRING
        // let b = 9007199254740992n; // cannot convert a BIG-INTEGER to an INTEGER
        let c = true; //BOOLEAN
        let d = null; //NULL
        let e; //UN-DEFINED
        console.log(typeof(+a)); OR console.log(typeof(Number(a)));
        console.log(typeof(+b));
        console.log(typeof(+c));
        console.log(typeof(+d));
        console.log(typeof(+e));
        
    </script>
