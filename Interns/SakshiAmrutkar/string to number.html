<!DOCTYPE html>
<html>
	<head>
		<title> Convert String/Oter data types in number </title>
	</head>

	<body>
		<script>
			// Convert String to number
			// 1)Unary + Operator is used
				var a = "200";
				var b = +a;
				console.log(typeof(a));
				console.log(typeof(b));

			// 2) Method "Number()" is used
				var c = Number(a);
				console.log(typeof(c));

			//Convert boolean to number
				var T =true;
				var F =false;
				console.log(typeof(T));
				console.log(typeof(F));


				var t = Number(T);
				var f = Number(F);
				console.log(typeof(t));
				console.log(typeof(f));

		</script>
	</body>
</html>
